<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap');

        /* Font styles */
        .nanum-gothic-regular {
            font-family: "Nanum Gothic", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .nanum-gothic-bold {
            font-family: "Nanum Gothic", sans-serif;
            font-weight: 700;
            font-style: normal;
        }

        .nanum-gothic-extrabold {
            font-family: "Nanum Gothic", sans-serif;
            font-weight: 800;
            font-style: normal;
        }
        /* General styles */
        body {
            font-family: "Nanum Gothic", sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header styles */
        .header {
            text-align: center;
            background-color: #2c2b2b;
            color: #fff;
            padding: 20px;
        }

        .header h1 {
            margin: 0;
        }

        /* Navigation styles */
        .nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        .nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        /* Display section for pro*/
        .projects {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .project img {
            width: 100%;
            height: auto;
        }

        .project p {
            text-align: center;
            margin-top: 10px;
            font-size: 1em;
        }

        /* Footer styles */
        .footer {
            text-align: center;
            background-color: #dad9d9;
            font-size: 0.9em;
            position:absolute;
            bottom: 0;
            width:100%;
            height: 50px;
        }

        /* Responsive layout for mobile */
        @media (max-width: 768px) {
            .projects {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Vincent Chen</h1>
        <nav class="nav">
            <ul>
                <li><a href="#projects">Projects</a></li>
            </ul>
        </nav>
    </header>

    <section id="projects" class="projects">
        <div class="project">
            <img src="C:\Users\Vincent Chen\Downloads\linked.png" alt="Project 1 Screenshot">
            <p>A Linked List written in Java.</p>
        </div>
        <div class="project">
            <img src="C:\Users\Vincent Chen\Downloads\parse.png" alt="Project 2 Screenshot">
            <p>A parsing code written in Java.</p>
        </div>
        <div class="project">
            <img src="C:\Users\Vincent Chen\Downloads\arraylist.png" alt="Project 3 Screenshot">
            <p>An Array List written in Java.</p>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Vincent Chen</p>
    </footer>
</body>
</html>
